<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #ffebee, #99d653); 
            min-height: 100vh; 
            overflow-x: hidden; 
            font-family: 'Arial', sans-serif; 
        }

        /* Animación para caída de corazones */
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Corazón flotante */
        .floating-heart {
            position: absolute;
            left: -50px; /* Fuera de pantalla inicialmente */
            pointer-events: none;
            z-index: 1;
        }

        /* Efecto de pulso en mensajes */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-message { animation: pulse 2s ease-in-out infinite; }

        /* Galería responsive */
        .album { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .album img { max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 6px 12px rgba(0,0,0,0.15); transition: transform 0.3s; }
        .album img:hover { transform: scale(1.05); }

        /* Estilo para botones/submit (si se usa más adelante) */
        button { background-color: #1ed1e9; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #1b1ed8; }
    </style>
</head>

    <script>
        // Función para crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            // Crear img para corazón
            const img = document.createElement('img');
            img.src = 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ea28a11d-8488-45a9-93e0-1dcfe5315670.png'; // Placeholder para corazón
            img.alt = 'Small red heart shape floating downwards with slow rotation and fade, designed in a cute cartoon style for romantic sprinkling effect';
            img.style.width = '30px';
            img.style.height = '30px';
            img.style.animation = 'fall ' + (3 + Math.random() * 3) + 's linear';
            heart.appendChild(img);
            document.getElementById('hearts-container').appendChild(heart);
            // Remover después de animación para no sobrecargar DOM
            setTimeout(() => heart.remove(), 6000);
        }

        // Generar corazones cada cierto tiempo
        setInterval(createHeart, 500); // Un corazón cada 0.5 segundos

        // Opcional: Alertar si se modifica el mensaje (simple interactive)
        document.getElementById('custom-message').addEventListener('input', function(e) {
            if (e.target.value.trim()) {
                e.target.style.borderColor = '#e91e63';
            } else {
                e.target.style.borderColor = '#fed7d7';
            }
        });
    </script>
